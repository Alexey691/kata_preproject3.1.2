<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>

</head>
<body>
<div>
    <h1>
        <th th:text="${user.getName}"/>
        roles:
        <th th:each="role : ${user.getRoles()}">
            <th:block th:text="${role.getName}"></th:block>
    </h1>
</div>
<div>
    <form th:action="@{/logout}" method="post">
        <button type="submit">Logout</button>
    </form>
</div>
</body>

<body>
<br>
<h1>Users</h1>
<table border="2">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Lastname</th>
        <th>Age</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:utext="${user.getId}"></td>
        <td th:utext="${user.getName}"></td>
        <td th:utext="${user.getLastname}"></td>
        <td th:utext="${user.getAge}"></td>
        <td>
            <form th:method="GET" th:action="@{/admin/update{id}(id=${user.getId})}" th:object="${user}">
                <input type="submit" value="UPDATE"/>
            </form>
            <!--<a th:href="@{/admin/update{id}(id=${user.getId})}">edit</a>-->
        </td>
        <td>
            <form th:method="DELETE" th:action="@{/admin/delete/{id}(id=${user.getId})}" th:object="${user}">
                <input type="submit" value="DELETE"/>
            </form>
            <!--<a th:href="@{/admin/delete/{id}(id=${user.getId})}"
               th:method="DELETE" th:object="${user}">delete</a>-->
        </td>

    </tr>
    </tbody>
</table>
<br>
<button><a href="/admin/add">Add user</a></button>
<br>
</body>
</html>
